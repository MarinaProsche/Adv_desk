{% extends "account/base.html" %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
    <h1>Изменение пароля</h1>
    <p>Используйте форму ниже, чтобы поменять пароль</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
<p style="text-align: center;"><button> <a href="{% url 'personal' %}">Вернуться в кабинет</a> </button></p>
{% endblock %}
